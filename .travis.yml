language: 
  node_js
node_js:
  - 0.8
branches:
  only:
    - master
env:
  global:
    # GH_TOKEN is the oauth token generated as described at 
    # https://help.github.com/articles/creating-an-oauth-token-for-command-line-use
    # It must be encrypted using the travis gem
    # http://about.travis-ci.org/docs/user/build-configuration/#Secure-environment-variables
    - secure: "ZMqyhEGxTPx25aTCD5b0uMNs1rbbWfCy2GmHVuJZ7qph/gkA8N1qz0ko3E1a\ncA9gwMngbhlq/+YQrmvuvgPkEtYNZCuzPibUDATQdHcEZPSI4r4JRFdk9kTG\ncTCrubDQNXsdZ79NdcNsXyY45PiGDLTmnFQWucYgjuD6q2MlR20="

before_script:
  # install dependencies
  - gem install compass
  - gem install jpegtran
  - gem install optipng
  - npm install bower -g
  - npm install yeoman -g
  - bower install
script:
  # We want to gate on passing tests and a successful build
  - yeoman test
  - yeoman build --disable-insight
after_script:
  ### USER SPECIFIC VARIABLES ###
  - GH_USER_NAME=pwmckenna
  - GH_PROJECT_NAME=mduel 
  - GH_FULL_NAME=Patrick Williams 
  - GH_EMAIL=pwmckenna@gmail.com
  ### END OF USER SPECIFIC VARIABLES ###

  - git config --global user.email "${GH_EMAIL}"
  - git config --global user.name "${GH_FULL_NAME}"
  # Any command that using GH_TOKEN must pipe the output to /dev/null to not expose your oauth token
  - git submodule add -b gh-pages https://${GH_TOKEN}@github.com/${GH_USER_NAME}/${GH_PROJECT_NAME} site
  - cd site
  - git checkout gh-pages
  - git rm -r .
  - cp -R ../dist/* .
  - cp ../dist/.* .
  - git add -f .
  - git commit -am "adding the yeoman build files to gh-pages"
  # Any command that using GH_TOKEN must pipe the output to /dev/null to not expose your oauth token
  - git push https://${GH_TOKEN}@github.com/${GH_USER_NAME}/${GH_PROJECT_NAME} gh-pages > /dev/null 2>&1
